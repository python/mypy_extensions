name: test

on:
  push:
    branches:
      - master
      - "test-me-*"
    tags:
      - "*"
  pull_request:
    branches:
      - master

# Set permissions at the job level.
permissions: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: 3.11

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Lint
      run: tox -e lint

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        python: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13",
        ]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        allow-prereleases: true

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Test
      run: tox -e py
