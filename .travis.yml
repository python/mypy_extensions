language: python
# cache package wheels (1 cache per python version)
cache: pip
# newer python versions are available only on xenial (while some older only on trusty) Ubuntu distribution
dist: trusty

env:
  TOXENV=py

jobs:
  include:
  - python: 2.7
  - python: 3.4
  - python: 3.5.0
  - python: 3.5.1
  - python: 3.5.2
  - python: 3.5.3
  - python: 3.5
  - python: 3.6.0
  - python: 3.6.1
  - python: 3.6.2
  - python: 3.6
    dist: xenial
  - python: 3.7.0
    dist: xenial
  - python: 3.7.1
    dist: xenial
  - python: 3.7
    dist: xenial
  - python: 3.8
    dist: xenial
  - python: 3.9
    dist: xenial

  - name: "check code style with flake8"
    python: 3.7
    dist: xenial
    env:
    - TOXENV=lint

install:
- pip install -U pip setuptools
- pip install -U tox
- tox --notest

script:
- tox
